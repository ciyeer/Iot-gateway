name: IotEdgeGateway
env: production

paths:
  config_root: config
  data_dir: /var/lib/iotgw
  log_file: /var/log/iotgw/iotgw.log

logging:
  level: info
  file_sink_enabled: true

network:
  http_api:
    host: 0.0.0.0
    port: 8080
    base_path: /api
  websocket:
    host: 0.0.0.0
    port: 9002
    path: /ws

mqtt:
  enabled: true
  broker_host: 127.0.0.1
  broker_port: 1883
  client_id: iotgw
  username: ""
  password: ""
  topic_prefix: "iotgw/"
