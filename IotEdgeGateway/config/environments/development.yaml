name: IotEdgeGateway
env: development

paths:
  config_root: config
  data_dir: data
  log_file: logs/iotgw-dev.log

logging:
  level: info
  file_sink_enabled: true

network:
  http_api:
    host: 0.0.0.0
    port: 8080
    base_path: /api
  websocket:
    host: 0.0.0.0
    port: 9002
    path: /ws

mqtt:
  enabled: false
  broker_host: 127.0.0.1
  broker_port: 1883
  client_id: iotgw-dev
  username: ""
  password: ""
  keepalive_sec: 30
  clean_session: true
  topic_prefix: "iotgw/dev/"
